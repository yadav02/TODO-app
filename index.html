<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Hind&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f5c727131d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>TODO App</title>
</head>
<body>
    <h1><span class="styling">TODO</span>App</h1>
    <div class="input-div">
        <input id="todo-input-field" class="input" type="text" placeholder="What Do You Want To Do..">
        <button class="Add-Button"><i class="fas fa-plus"></i></button>
    </div>
    <div class="container">
        <div class="item">
            <input type="text" class="item-input" value="Sport" disabled>
            <button class="edit-button">EDIT</button>
            <button class="remove-button">Remove</button>
        </div>
    </div>
    <div id="todo-list">
        
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
